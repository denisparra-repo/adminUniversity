<!-- Breadcrumb -->
<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-between">
    <h5 class="mb-0">
        Lista de Usuarios
    </h5>
</div>


<mat-card
    class="daxa-card recent-orders-card mb-25 border-radius bg-white border-none d-block"
    [class.rtl-enabled]="themeService.isRTLEnabled()"
>
    <mat-card-header>
        <mat-card-subtitle>
            <button type="button" mat-button class="primary" [routerLink]="['/authentication/sign-up']">
                Agregar Usuario
            </button>
            <form class="search-box position-relative">
                <i class="material-symbols-outlined">
                    search
                </i>
                <input type="text" class="input-search d-block w-100 border-none outline-0" placeholder="Buscar aqui..." (keyup)="applyFilter($event)" #input>
            </form>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        @if(spinnerVisible) {
            <mat-spinner style="margin:0 auto;" ></mat-spinner>     
        } @else {
        <div class="recent-orders-table">
            <div class="table-responsive">
                <table mat-table [dataSource]="dataSource">

                    <!-- Order ID Column -->
                    <ng-container matColumnDef="Name">
                        <th mat-header-cell *matHeaderCellDef>
                            Nombre
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.name}}
                        </td>
                    </ng-container>

                    <!-- Order ID Column -->
                    <ng-container matColumnDef="LastName">
                        <th mat-header-cell *matHeaderCellDef>
                            Apellido
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.lastName}}
                        </td>
                    </ng-container>

                    <!-- Order ID Column -->
                    <ng-container matColumnDef="Email">
                        <th mat-header-cell *matHeaderCellDef>
                            Correo Electronico
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.email}}
                        </td>
                    </ng-container>

                    <!-- Order ID Column -->
                    <ng-container matColumnDef="Roles">
                        <th mat-header-cell *matHeaderCellDef>
                            Roles
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.roles | dataRoles}}
                        </td>
                    </ng-container>


                    <!-- Action Column -->
                    <ng-container matColumnDef="Actions">
                        <th mat-header-cell *matHeaderCellDef>
                            Acciones
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <div class="action-info">
                                <button type="button" mat-button matTooltip="Delete" matTooltipPosition="above" (click)="openDialog(element.email)">
                                    <i class="material-symbols-outlined">
                                        delete
                                    </i>
                                </button>
                            </div>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No se encuentra datos con el filtro "{{input.value}}"</td>
                    </tr>

                </table>
            </div>
            <mat-paginator pageSize="20"  [length]="totalItems" [pageIndex]="currentIndex" [disabled]="false" [showFirstLastButtons]="true" (page)="eventPage($event)"></mat-paginator>
        </div>
        }
    </mat-card-content>
</mat-card>
