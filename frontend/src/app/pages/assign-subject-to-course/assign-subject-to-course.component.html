<!-- Breadcrumb -->
<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-between">
    <h5 class="mb-0">
        Asignar Materia a Carrera
    </h5>
</div>

<!-- Assign Subject -->
<mat-card
    class="daxa-card assign-course-card mb-25 border-radius bg-white border-none d-block"
    [class.rtl-enabled]="themeService.isRTLEnabled()"
>
    <mat-card-content>
        @if(spinnerVisible) {
            <mat-spinner style="margin:0 auto;" ></mat-spinner>     
        } @else {
            <form [formGroup]="assignForm" (ngSubmit)="onSubmit()">
                <div class="row mb-25">
                    <div class="col-lg-6 col-sm-12">
                        <label class="main-label d-block lh-1 text-black">
                            Carrera
                        </label>
                        <mat-form-field>
                            <mat-select formControlName="courseId">
                                @for (course of courses; track course) {
                                    <mat-option [value]="course.id">{{course.name}}</mat-option>
                                }
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-6 col-sm-12">
                        <label class="main-label d-block lh-1 text-black">
                            Materia
                        </label>
                        <mat-form-field>
                            <mat-select formControlName="subjectId">
                                @for (subject of subjects; track subject) {
                                    <mat-option [value]="subject.id">{{subject.name}}</mat-option>
                                }
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>

                <div class="btn-box">
                    <button mat-button>
                        Asignar
                    </button>
                    <button mat-button type='button' (click)="cancelDialog()">
                        Cancelar
                    </button>
                </div>
            </form>
        }     
    </mat-card-content>
</mat-card>
